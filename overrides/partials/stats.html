<div class="stats">
  <h2>Resultados</h2>
  <div class="stats__content">
    {% for item in stats_items %}
    <div class="stats__item">
      <i class="material-symbols-outlined">{{ item.icon }}</i>
      <p>{{ item.value }}</p>
      <p>{{ item.label }}</p>
    </div>
    {% endfor %}
  </div>
</div>
