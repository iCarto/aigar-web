<div class="partners">
  {% for item in partners_data %}
  <div class="partners__item">
    <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">
      <img
        src="{{ item.logo_url }}"
        alt="{{ item.name }}"
        class="partners__logo"
      />
    </a>
  </div>
  {% endfor %}
</div>
